        window.refreshAuth = async function() {

                const authKeys = Object.keys(localStorage).filter(key =>

                    // å°è¯•è§£æç”¨æˆ·ä¿¡æ¯

        async function performSync(user) {
            const localRecords = getLocalRecords();

                    // ä¿®å¤æ—¶é—´æ ¼å¼é—®é¢˜
                    let startTime, endTime;
                    
                    // å¤„ç†startTime

                    } else {

                        endTime = new Date(startTime.getTime() + (record.duration || 0));

                    if (isNaN(startTime.getTime())) {

                        startTime = new Date();

                        endTime = new Date(startTime.getTime() + (record.duration || 0));

        function getLocalRecords() {
            const keys = ['timeTrackerRecords'];
            if (currentUser) {
                keys.push(`timeTrackerRecords_${currentUser.uid}`);

            let allRecords = [];
            for (const key of keys) {
                const saved = localStorage.getItem(key);
                if (saved) {
                    try {
                        const records = JSON.parse(saved);
                        if (Array.isArray(records)) {

                        }
                    } catch (e) {
                        console.error('è§£ææœ¬åœ°è®°å½•å¤±è´¥:', e);
                    }
                }
            }
            
            return allRecords;
        }
        
        async function getCloudRecords() {
            const q = query(
                collection(db, 'timeRecords'),
                where('userId', '==', currentUser.uid)
            );
            
            const querySnapshot = await getDocs(q);
            const records = [];
            
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                records.push({
                    id: doc.id,
                    activity: data.activity,
                    type: data.type,
                    startTime: data.startTime.toDate(),
                    endTime: data.endTime.toDate(),
                    duration: data.duration,
                    date: data.date
                });
            });
            
            return records;
        }
        
        function formatDuration(ms) {
            const hours = Math.floor(ms / 3600000);
            const minutes = Math.floor((ms % 3600000) / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            
            if (hours > 0) {
                return `${hours}å°æ—¶${minutes}åˆ†é’Ÿ`;
            } else if (minutes > 0) {
                return `${minutes}åˆ†é’Ÿ${seconds}ç§’`;
            } else {
                return `${seconds}ç§’`;
            }
        }
